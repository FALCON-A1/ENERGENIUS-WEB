<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Test</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }
    .dark-mode {
      --bg-color: #121432;
      --text-color: white;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      padding: 20px;
    }
    .toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #5e17eb;
      color: white;
      border-radius: 50%;
      font-size: 24px;
      border: 3px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Dark Mode Toggle Test</h1>
  <p>Click the button in the corner to toggle dark mode</p>
  <p>Links Test:</p>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="privacy-policy.html">Privacy Policy</a></li>
    <li><a href="terms-of-service.html">Terms of Service</a></li>
  </ul>
  
  <button class="toggle-button" onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™</button>

  <script>
    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
    
    // Save theme preference when toggled
    document.querySelector('.toggle-button').addEventListener('click', function() {
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
